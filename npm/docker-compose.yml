version: '3'

services:

  app:

    image: 'jc21/nginx-proxy-manager:latest'

    ports:

      - '80:80'

      - '81:81'

      - '443:443'

    environment:

      DB_MYSQL_HOST: "db"

      DB_MYSQL_PORT: 3306

      DB_MYSQL_USER: "npm"

      DB_MYSQL_PASSWORD: "npm"

      DB_MYSQL_NAME: "npm"

    volumes:

      - /disk/npm/data:/data

      - /disk/npm/letsencrypt:/etc/letsencrypt

  db:

    image: 'jc21/mariadb-aria:latest'

    environment:

      MYSQL_ROOT_PASSWORD: 'npm'

      MYSQL_DATABASE: 'npm'

      MYSQL_USER: 'npm'

      MYSQL_PASSWORD: 'npm'

    volumes:

      - /disk/npm/data/mysql:/var/lib/mysql
