global:
  scrape_interval:     1s
  evaluation_interval: 1s

  external_labels:
    monitor: 'Dashboard'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 1s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    scrape_interval: 1s

    static_configs:
      - targets: ['node-exporter:9100']

